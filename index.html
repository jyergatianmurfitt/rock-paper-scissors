<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="overlay"></div>
    <h1 class="title">Rock-Paper-Scissors</h1>
    <div class="score">
      <div class="scoreBoard">
        <h3>Score:</h3>
        <div class="playerScore"></div>
        <div class="computerScore"></div>
      </div>
    </div>
    <div class="controls">
      <div class="payer">
        <h2 class="subheading">You</h2>
        <div class="options">
          <div class="row row1">
            <span onclick='play("rock");' class="rockObj obj"><img name='rock' class="option rock" src='images/rock.png'></span>
          </div>
          <div class="row row2">
            <span onclick='play("paper");' class="paperObj obj"><img name='paper' class="option paper" src='images/paper.png'></span>
            <span onclick='play("scissors");' class="scissorsObj obj"><img name='scissors' class="option scissors" src='images/scissors.png'></span>
          </div>
        </div>
      </div>
      <div class="textResult"></div>
      <div class="computer">
        <h2 class="subheading">Computer</h2>
        <div class="options">
          <div class="row row1">
            <span class="rockComp"><img class="rock" src='images/rock.png'></span>
          </div>
          <div class="row row2">
            <span class="paperComp"><img class="paper" src='images/paper.png'></span>
            <span class="scissorsComp"><img class="scissors" src='images/scissors.png'></span>
          </div>
        </div>
      </div>
    </div>
  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
