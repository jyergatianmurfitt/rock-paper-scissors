<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1 class="title">Rock-Paper-Scissors</h1>
    <div class="options">
      <div class="row row1">
        <span class="rockObj" onclick="play('rock');"><img class="rock" src='images/rock.png'></span>
      </div>
      <div class="row row2">
        <span class="paperObj" onclick="play('paper');"><img class="paper" src='images/paper.png'></span>
        <span class="scissorsObj" onclick="play('scissors');"><img class="scissors" src='images/scissors.png'></span>
      </div>
    </div>
  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
